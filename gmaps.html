<!DOCTYPE html>
<html>

  <head>
    <title>Grace Maps</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

    </style>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Food 4 All</a>
          <a href="#" class="pull-left"><img src="food.jpeg" id = "logo"></a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Page 1</a></li>
          <li><a href="#">Page 2</a></li>
        </ul>
      </div>
    </nav>

    <div id="map">

    </div>
    <div class="bottom">
      <p id = "form"> </p>

    </div>

    <script type="text/javascript">
      var map;
      var center = {
        lat: -34.397,
        lng: 150.64
      };
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: center,
          zoom: 8
        });
        onClick();
      }
      function onClick(){
        google.maps.event.addListener(map, 'click', function(event) {
          displayMenu(event.latLng);
        });

      }
      function displayMenu(location){
          var person = prompt("Please enter the food description. You may optionally"+
          " choose to include details such as contact information.");
          if (person!=null){
            document.getElementById('form').innerHTML+= (person + '<br>');
            placeMarker(location)
          }

      }
      function placeMarker(location){
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });
        marker.addListener('click', makePost);
      }
      function makePost(){
        document.getElementById('form').innerHTML=
        '<div class="panel panel-default">'+
        '<div class="panel-body">'+
        'Basic panel example'+
        '</div>'+
        '</div>'
      }

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJoMMb8Tf-ExTcWvjF8uLCc0ORwzg3gHQ&callback=initMap" async defer></script>
  </body>

</html>
